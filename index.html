<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Car Quiz</title>

  </head>
  <body>
    <div class="container-fluid h1 border text-center p-5" style="width: 100%;">
        Car Quiz
    </div>
    <!-- Card -->
    <div class="container-fluid bg-light py-5 border" id="background">
        <div class="row pb-5">
            <div class="col-3"></div>
            <div class="card bg-white py-4 col-6">
                <div class="h2 text-dark text-center" id="time">Time:
                    <hr>
                </div>
                <div class="h2 text-dark text-center" id="question">Question
                    <hr>
                </div>
                <div class="card">
                    <div class="border rounded-2 card-body text-center text-secondary p-5" id="answers">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-5" id="answer0">Answer 0</li>
                            <li class="list-group-item py-5" id="answer1">Answer 1</li>
                            <li class="list-group-item py-5" id="answer2">Answer 2</li>
                            <li class="list-group-item py-5" id="answer3">Answer 3</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="h1 text-dark text-center" id="start">Start Quiz
                <div class="h1 text-dark text-center" id="result">Correct
                <hr>
                <a class="h3 text-dark text-center" id="leaderboard">View Highscores</a>
            <div class="col-3"></div>    
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local Javascript -->
    <script type="text/javascript" src="script.js"></script>
    <!-- Popper.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <!-- Bootstrap JS -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </body>
</html>
